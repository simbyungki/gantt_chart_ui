<html lang="ko">
<head>

	<meta http-equiv="Cache-Control" content="no-cache; no-store; no-save">
	<title>어드민 템플릿</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/common.css">	
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css">

<body>
<!-- 실제 서비스 불필요 -->
<style>
.sample_nav {position:fixed; left:0; bottom:0; z-index:1000; padding:10px; background:#000;}
.sample_nav a {position:relative; padding:0 12px; color:#999;}
.sample_nav a:after {display:block; content:""; position:absolute; left:-3px; top:4px; width:1px; height:12px; background:#999;}
.sample_nav a:first-child:after {display:none;}
.sample_nav a.active {color:#fff; text-decoration:underline;}
</style>
<nav class="sample_nav">
	<a href="login.html" class="active">Login</a>
	<a href="guide.html">스타일가이드</a>
</nav>
<!-- //실제 서비스 불필요 -->
	<div id="wrap" class="login">
		<img src="../resources/images/img_ci_symbol.png" alt="" class="ci_symbol">
		<div id="container">
			<div class="inner">
				<div class="login-box">
					<h1 class="ci">
						<img src="../resources/images/img_header_autoplus_ci.png" alt="오토플러스">
						<p>오토플러스 통합 관리자 시스템</p>
					</h1>
					<div class="input-box">
						<input type="text" id="user-id" name="">
						<label for="user-id">아이디</label>
					</div>
					<div class="input-box">
						<input type="password" id="user-pw" name="">
						<label for="user-pw">패스워드</label>
					</div>
					<a href="guide.html" class="btn-login">로그인</a>
				</div>
			</div>
		</div>
	</div>
<!-- Javascript -->
<script src="https://kit.fontawesome.com/bd87caee48.js" crossorigin="anonymous"></script>
<script src="../resources/js/jquery-3.3.1.min.js"></script>
<script src="../resources/js/jquery-ui.min.js"></script>
<script src="../resources/js/jquery.cookie.1.4.1.js"></script>
<script src="../resources/js/countUp.min.js"></script>
<script src="../resources/js/common.js"></script>
<script>
$(function(){
	var idInputBox = $('#user-id');
	var pwInputBox = $('#user-pw');
	idInputBox.on('keyup', function(){
		if(idInputBox.value != ''){
			//빈 값이 아닌 경우
			idInputBox.parent('.input-box').addClass('existence');
		}else{
			//빈 값인 경우
			idInputBox.parent('.input-box').removeClass('existence');
		}
	});
	pwInputBox.on('keyup', function(){
		if(pwInputBox.value != ''){
			//빈 값이 아닌 경우
			pwInputBox.parent('.input-box').addClass('existence');
		}else{
			//빈 값인 경우
			pwInputBox.parent('.input-box').removeClass('existence');
		}
	});
});
</script>
</body>
</html>
